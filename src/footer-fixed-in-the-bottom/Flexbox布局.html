<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
  * {
    box-sizing: border-box; 
  }
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  .container {
    display: flex;
    min-height: 100%;
    flex-direction: column;
  }
  .main {
    flex: 1;
  }
  .footer {
    height: 70px;
    background: #ccc;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="main">Main Content</div>
    <div class="footer">Footer</div>
  </div>
</div>
</body>
</html>
